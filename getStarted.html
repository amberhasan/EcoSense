<!DOCTYPE html>
<link rel="stylesheet" href="css/styles.css" />

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSense - Get Started</title>
    <link rel="icon" href="images/logo_sm.png">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .image-container {
        text-align: center;
        margin-top: 20px;
      }
      .data-container {
        margin-top: 30px;
      }
      .building-card {
        background-color: #e0f7fa;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #007bff;
      }
      .building-card p {
        margin: 5px 0;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .chart-container {
        margin-top: 30px;
        text-align: center;
      }
      .error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>EcoSense</h1>
      <div class="image-container">
        <img
          src="images/Energy-efficiency.jpg"
          alt="Energy Efficiency"
          width="100%"
          style="max-width: 600px; border-radius: 10px"
        />
      </div>
      <div id="data-container" class="data-container"></div>

      <!-- Button to Fetch Data and Generate Charts -->
      <div class="button-container">
        <button onclick="fetchAndDrawCharts()">Get Energy Insights</button>
      </div>

      <!-- Containers for Google Charts -->
      <div id="chart_div1" class="chart-container"></div>
      <div id="chart_div2" class="chart-container"></div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load("current", { packages: ["corechart"] });

      async function fetchAndDisplayData() {
        const dataContainer = document.getElementById("data-container");

        try {
          const response = await fetch("http://localhost:8000/graphx-insights");
          if (!response.ok) throw new Error("Failed to fetch data");

          const data = await response.json();
          dataContainer.innerHTML = "";

          data.forEach((item) => {
            const div = document.createElement("div");
            div.className = "building-card";
            div.innerHTML = `
                        <p><strong>Building ID:</strong> ${item.building_id}</p>
                        <p><strong>PageRank:</strong> ${item.pagerank.toFixed(
                          2
                        )}</p>
                        <p><strong>Energy Consumption:</strong> ${
                          item.energy_consumption
                        } kWh</p>
                        <p><strong>Building Type:</strong> ${
                          item.building_type
                        }</p>
                        <p><strong>Efficiency Score:</strong> ${
                          item.efficiency_score
                        }</p>
                        <p><strong>Recommendations:</strong> ${
                          item.recommendations
                        }</p>
                        <hr>
                    `;
            dataContainer.appendChild(div);
          });
        } catch (error) {
          console.error("Error fetching data:", error);
          dataContainer.innerHTML =
            "<p class='error-message'>Error loading data. Please try again later.</p>";
        }
      }

      async function fetchAndDrawCharts() {
        try {
          const response = await fetch("http://localhost:8000/graphx-insights");
          if (!response.ok) throw new Error("Network response was not OK");

          const data = await response.json();
          drawEnergyConsumptionChart(data);
          drawPageRankChart(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function drawEnergyConsumptionChart(data) {
        const formattedData = [
          ["Building ID", "Energy Consumption (kWh)", "Efficiency Score"],
        ];
        data.forEach((item) => {
          formattedData.push([
            `Building ${item.building_id}`,
            item.energy_consumption,
            item.efficiency_score,
          ]);
        });

        const dataTable = google.visualization.arrayToDataTable(formattedData);
        const options = {
          title: "Building Energy Consumption vs Efficiency",
          hAxis: { title: "Building ID", textStyle: { fontSize: 14 } },
          vAxis: { title: "Metrics", textStyle: { fontSize: 14 } },
          seriesType: "bars",
          series: { 1: { type: "line" } },
          legend: { position: "top", textStyle: { fontSize: 12 } },
          colors: ["#007bff", "#e0440e"],
        };

        const chart = new google.visualization.ComboChart(
          document.getElementById("chart_div1")
        );
        chart.draw(dataTable, options);
      }

      function drawPageRankChart(data) {
        const formattedData = [["Building ID", "PageRank"]];
        data.forEach((item) => {
          formattedData.push([`Building ${item.building_id}`, item.pagerank]);
        });

        const dataTable = google.visualization.arrayToDataTable(formattedData);
        const options = {
          title: "Building PageRank Analysis",
          hAxis: { title: "Building ID", textStyle: { fontSize: 14 } },
          vAxis: { title: "PageRank", textStyle: { fontSize: 14 } },
          legend: { position: "top", textStyle: { fontSize: 12 } },
          colors: ["#34a853"],
        };

        const chart = new google.visualization.ColumnChart(
          document.getElementById("chart_div2")
        );
        chart.draw(dataTable, options);
      }

      fetchAndDisplayData();
    </script>
  </body>
</html>
