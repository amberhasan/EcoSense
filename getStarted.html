<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSense - Get Started</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        color: #007bff;
        text-align: center;
      }

      p {
        line-height: 1.6;
        text-align: center;
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .graph-results {
        margin-top: 30px;
        background-color: #e0f7fa;
        padding: 15px;
        border-radius: 5px;
      }

      .building-card {
        background-color: #e0f7fa;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #007bff;
      }

      .building-card p {
        margin: 5px 0;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 20px;
      }

      .loading-message {
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Title and Overview -->
      <h1>EcoSense</h1>
      <p>
        Welcome to EcoSense! Our mission is to optimize energy efficiency using
        advanced data analysis. We believe in sustainability and innovation for
        a greener future.
      </p>

      <!-- Button to Fetch Graph Data -->
      <div class="button-container">
        <button onclick="fetchGraphData()">Get Energy Insights</button>
      </div>

      <!-- Display Graph Data Here -->
      <div id="data-container" class="graph-results"></div>
    </div>

    <!-- JavaScript to Fetch Data from FastAPI -->
    <script>
      async function fetchGraphData() {
        const container = document.getElementById("data-container");
        container.innerHTML = "<p class='loading-message'>Loading data...</p>";

        try {
          // Fetch data from the FastAPI endpoint
          const response = await fetch("http://localhost:8000/graphx-insights");

          // Check if the response is OK
          if (!response.ok) {
            throw new Error(
              `Network response was not OK: ${response.statusText}`
            );
          }

          const data = await response.json();

          // Clear the container before displaying new data
          container.innerHTML = "";

          if (data && data.length > 0) {
            // Loop through each item and display it
            data.forEach((item) => {
              const div = document.createElement("div");
              div.className = "building-card";
              div.innerHTML = `
                <p><strong>Building ID:</strong> ${item.building_id}</p>
                <p><strong>PageRank:</strong> ${item.pagerank.toFixed(2)}</p>
                <p><strong>Energy Consumption:</strong> ${
                  item.energy_consumption
                } kWh</p>
                <p><strong>Building Type:</strong> ${item.building_type}</p>
                <p><strong>Efficiency Score:</strong> ${
                  item.efficiency_score
                }</p>
                <p><strong>Recommendations:</strong> ${item.recommendations}</p>
                <p><strong>Last Updated:</strong> ${new Date(
                  item.last_updated
                ).toLocaleString()}</p>
                <hr>
              `;
              container.appendChild(div);
            });
          } else {
            container.innerHTML = "<p>No data available</p>";
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          container.innerHTML =
            "<p class='error-message'>Error loading data. Please try again later.</p>";
        }
      }
    </script>
  </body>
</html>
