<!DOCTYPE html>
 <!-- My Own Style Sheet -->
 <link rel="stylesheet" href="css/styles.css">

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSense - Get Started</title>
    <link rel="icon" href="images/logo_sm.png">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        color: #007bff;
        text-align: center;
      }
      p {
        line-height: 1.6;
        text-align: center;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .chart-container {
        margin-top: 30px;
        text-align: center;
      }
      .error-message {
        color: red;
        text-align: center;
      }
      .loading-message {
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <a href="home.html" target="blank">
      <img class="logo" src="images/EcoSense.png" alt="EcoSense Logo">
    </a>
    
    <div class="container">
      <h1>EcoSense</h1>
      <p>
        Welcome to EcoSense! Our mission is to optimize energy efficiency using
        advanced data analysis.
      </p>

      <!-- Button to Fetch Data and Generate Chart -->
      <div class="button-container">
        <button onclick="fetchAndDrawChart()">Get Energy Insights</button>
      </div>

      <!-- Container for Google Chart -->
      <div id="chart_div" class="chart-container"></div>
    </div>

    <!-- Load Google Charts Library -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script>
      // Load Google Charts library
      google.charts.load("current", { packages: ["corechart"] });

      async function fetchAndDrawChart() {
        const chartContainer = document.getElementById("chart_div");
        chartContainer.innerHTML =
          "<p class='loading-message'>Loading data...</p>";

        try {
          const response = await fetch("http://localhost:8000/graphx-insights");

          if (!response.ok) {
            throw new Error("Network response was not OK");
          }

          const data = await response.json();

          // Clear the chart container
          chartContainer.innerHTML = "";

          if (data && data.length > 0) {
            drawChart(data);
          } else {
            chartContainer.innerHTML = "<p>No data available</p>";
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          chartContainer.innerHTML =
            "<p class='error-message'>Error loading data. Please try again later.</p>";
        }
      }

      // Function to draw Google Chart
      function drawChart(data) {
        const formattedData = [
          ["Building ID", "Energy Consumption (kWh)", "Efficiency Score"],
        ];

        // Convert fetched data into Google Charts format
        data.forEach((item) => {
          formattedData.push([
            `Building ${item.building_id}`,
            item.energy_consumption,
            item.efficiency_score,
          ]);
        });

        const dataTable = google.visualization.arrayToDataTable(formattedData);

        const options = {
          title: "Building Energy Efficiency",
          hAxis: { title: "Building ID" },
          vAxis: { title: "Metrics" },
          seriesType: "bars",
          series: { 1: { type: "line" } },
          colors: ["#007bff", "#e0440e"],
        };

        const chart = new google.visualization.ComboChart(
          document.getElementById("chart_div")
        );
        chart.draw(dataTable, options);
      }
    </script>
  </body>
</html>
