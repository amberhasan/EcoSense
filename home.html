<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Side Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the side navbar */
        .side-navbar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Dark color */
            padding-top: 1rem;
        }

        .side-navbar .nav-link {
            color: white;
        }

        .side-navbar .nav-link:hover {
            background-color: #495057; /* Slightly lighter dark */
        }

        .content {
            margin-left: 200px; /* Space for the side navbar */
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Side Navbar -->
    <nav class="side-navbar d-flex flex-column">
        <a href="#" class="navbar-brand text-white text-center mb-3">EcoSense</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
